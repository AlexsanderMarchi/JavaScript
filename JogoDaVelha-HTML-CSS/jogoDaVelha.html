<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="jogoDaVelha.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jogoDaVelha.js"></script>
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div id="Welcome"> 
        <h2>Hello there, welcome to Tic-Tac-Toe, press to Start</h2>
        <input type="button" onclick="js:start()" value="iniciar">
    </div>

    <div id="grade">
        <button id="1" onclick="buttonClicked(this, 1)">
        <button id="2" onclick="buttonClicked(this, 2)">
        <button id="3" onclick="buttonClicked(this, 3)">
       
        <button id="4" onclick="buttonClicked(this, 4)">
        <button id="5" onclick="buttonClicked(this, 5)">
        <button id="6" onclick="buttonClicked(this, 6)">

        <button id="7" onclick="buttonClicked(this, 7)">
        <button id="8" onclick="buttonClicked(this, 8)">
        <button id="9" onclick="buttonClicked(this, 9)">
    </div>

    <div id="XWinner"> 
        <h2> X Won</h2>
        <input type="button" onclick="js:start()" value="Rematch">
    </div>

    <div id="OWinner"> 
        <h2> O Won</h2>
        <input type="button" onclick="js:start()" value="Rematch">
    </div>

    <div id="draw"> 
        <h2> It's a Draw. Do you want to rematch?</h2>
        <input type="button" onclick="js:start()" value="Rematch">
    </div>


</body>
</html>
